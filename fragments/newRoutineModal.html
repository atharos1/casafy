<div class="modal fade" id="newRoutineModal" tabindex="-1" role="dialog" aria-labelledby="createRoutineTitle"
	aria-hidden="true" data-backdrop="false">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="createRoutineTitle">Crear rutina</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="container">
					<div class="row">Acciones:</div>
					<div class="row">
						<div class="col-md-8">
							<div class="list-group" id="actionList" role="tablist" style="height:300px;max-height:300px; border:3px solid #cecece;overflow:auto;">
								
							</div>
						</div>
						<div class="col-md-4">
							<button type="button" class="btn btn-primary btn-sm" id="newActionBtn"
								data-toggle="modal" data-target="#newActionModal">Agregar</button>
							<button type="button" class="btn btn-primary btn-sm" id="deleteActionBtn">Eliminar</button>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" id="cancelRoutineBtn">Cancelar</button>
				<button type="button" class="btn btn-primary">Guardar</button>
			</div>
		</div>
	</div>
</div>
