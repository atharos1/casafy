<div class="modal fade" id="modDoorModal" tabindex="-1" role="dialog" aria-labelledby="modDoorTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modDoorTitle">Configurar Puerta</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form>
          <div class="form-group row" style="padding-bottom: 10px">
            <div class="col-md-3">Cerrada</div>
            <div class="col-md-3">
              <label class="bs-switch">
                <input type="checkbox" id="doorStatusSwitch">
                <span class="slider round"></span>
              </label>
            </div>
            <div class="col-md-3">Abierta</div>
          </div>
          <div class="form-group row" style="padding-bottom: 10px">
            <div class="col-md-3">Bloqueada</div>
            <div class="col-md-3">
              <label class="bs-switch">
                <input type="checkbox" id="doorLockSwitch">
                <span class="slider round"></span>
              </label>
            </div>
            <div class="col-md-3">Desbloqueada</div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="updateDoorBtn">Aceptar</button>
      </div>
    </div>
  </div>
</div>

<script>
  $('#modDoorModal').on('show.bs.modal', function(event) {
    api.actions.put(deviceId, "getState")
      .then(data => {
        var result = data["result"];
        if (result["status"] == "closed") {
          document.getElementById("doorStatusSwitch").checked = false;
        } else {
          document.getElementById("doorStatusSwitch").checked = true;
        }

        if (result["lock"] == "locked") {
          document.getElementById("doorLockSwitch").checked = false;
        } else {
          document.getElementById("doorLockSwitch").checked = true;
        }
      })
      .catch(error => {
        alert("Request failed: " + error);
      });
  });

  var doorUpdateIndex = -1;

  $('#updateDoorBtn').on('click', function(event) {
    doorUpdateIndex = -1;
    doorUpdate();
  });

  var doorUpdateFunctions = [doorUpdateStatus, doorUpdateLock];

  function doorUpdate() {
    doorUpdateIndex++;
    if (doorUpdateIndex < doorUpdateFunctions.length) {
      doorUpdateFunctions[doorUpdateIndex]();
    }
  }

  function doorUpdateStatus() {
    if (document.getElementById("doorStatusSwitch").checked == true) {
      api.actions.put(deviceId, "open")
        .then((data) => {
          doorUpdate();
        })
        .catch(error => {
          alert("Request failed: " + error);
        });
    } else {
      api.actions.put(deviceId, "close")
        .then((data) => {
          doorUpdate();
        })
        .catch(error => {
          alert("Request failed: " + error);
        });
    }
  }

  function doorUpdateLock() {
    if (document.getElementById("doorLockSwitch").checked == true) {
      api.actions.put(deviceId, "unlock")
        .then((data) => {
          doorUpdate();
        })
        .catch(error => {
          alert("Request failed: " + error);
        });
    } else {
      api.actions.put(deviceId, "lock")
        .then((data) => {
          doorUpdate();
        })
        .catch(error => {
          alert("Request failed: " + error);
        });
    }
  }
</script>
