<div class="modal fade" tabindex="-1" role="dialog" id="connectionErrorModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Error de conexi√≥n</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Ha habido un problema al conectar con el servidor.</p>
		Error:
		<p id="errorMessage" style="border:3px solid CornflowerBlue;"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
</div>

<script>
	function showErrorMessage(errorMsg){
		$('#errorMessage').text(errorMsg);
		$('#connectionErrorModal').modal('show');
	}
	$('#connectionErrorModal').on('hide.bs.modal',function(event) {
		$('#errorMessage').text("");
	});
</script>
