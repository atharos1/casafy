            function renderRoomCard(id, isFavorite, name, image, deviceCount, powerOnCount) {

                                <!--Card content-->

                                    <!--Title-->

                                        <a class="btn-hab-favorito">
                                            <i class="fa ${isFavorite ? "fa-star amber-text" : "fa-star-o"}" aria-hidden="true"></i>
                                        </a>
                                        ${name}
                                    </h4>
                                    <!--Text-->
                                    <div class="card-text ICONOS-EN-CARTA row text-center">
                                        <div class="col-6">
                                            <i class="fa fa-hashtag"></i>
                                            ${deviceCount}
                                        </div>
                                        <div class="col-6">

                                    </div>

                            </div>
                        </div>`
            }

            function renderRoutine(nombre) {
                return `<tr>

                            </a>
                            <a class="btn btn-sm" href="#" role="button">
                                <i class="fa fa-play" aria-hidden="true"></i>
                            </a>
                        </td>
                    </tr>`
            }

            function isElementEmpty(el) {
                return !$.trim(el.html())
            }

            function populateRoutineTable() {
                var tableBody = $("#routineTable").children("tbody");

                $(tableBody).html("");

                /*for (i = 0; i < 60; i++)
                    $(tableBody).append(renderRoutine("Votar a Macri"));*/

                if (isElementEmpty($(tableBody))) {
                    $("#routineTableDiv").hide();
                    $("#routineEmptyDiv").show();
                } else {
                    $("#routineTableDiv").show();
                    $("#routineEmptyDiv").hide();
                }

                completedPromises++;
            }

            qSort = function (data, comparator) {
                qSortRec(data, comparator, 0, data.length - 1);
            }

            qSortRec = function (data, comparator, minIndex, maxIndex) {
                if (maxIndex - minIndex <= 0) return;
                let pivotIndex = generateRandomPivot(minIndex, maxIndex);
                let k = minIndex;
                swap(data, k, pivotIndex);
                for (let i = minIndex + 1; i <= maxIndex; i++) {
                    if (comparator(data[i], data[minIndex]) <= 0) {
                        swap(data, k + 1, i);
                        k = k + 1;
                    }
                }
                swap(data, k, minIndex);
                qSortRec(data, comparator, minIndex, k - 1);
                qSortRec(data, comparator, k + 1, maxIndex);
            }

            generateRandomPivot = function (minIndex, maxIndex) {
                let retValue = Math.random() * (maxIndex - minIndex + 1) + minIndex;
                return Math.floor(retValue);
            }

            swap = function (data, i, j) {
                let aux = data[i];
                data[i] = data[j];
                data[j] = aux;
            }

            function populateRoomList() {
                var roomsView = $("#roomsView");
                $(roomsView).html("");

                api.rooms.getAll()
                    .then((data) => {
                        compareRooms = function (room1, room2) {
                            let room1meta = JSON.parse(room1["meta"]);
                            let room2meta = JSON.parse(room2["meta"]);
                            let room1IsFavorite = room1meta["isFavorite"];
                            let room2IsFavorite = room2meta["isFavorite"];
                            if ((room1IsFavorite && room2IsFavorite) || (!room1IsFavorite && !room2IsFavorite)) {
                                return function (a, b) {
                                    if (a.toLowerCase() < b.toLowerCase()) return -1;
                                    if (a.toLowerCase() === b.toLowerCase()) return 0;
                                    if (a.toLowerCase() > b.toLowerCase()) return 1;
                                }(room1["name"], room2["name"]);
                            }
                            if (room1IsFavorite) return -1;
                            if (room2IsFavorite) return 1;
                        }

                        qSort(data["rooms"], compareRooms);


                        data["rooms"].forEach(room => {

                            api.rooms.getDevices(room["id"], false)
                                .then((data) => {
                                    var deviceCount = 0;
                                    var powerOnCount = 0;

                                    data["devices"].forEach(function (device) {
                                        deviceCount++;

                                        var meta = JSON.parse(room["meta"]);
                                        if (meta["powerOn"] == true)
                                            powerOnCount++;
                                    });

                                    var meta = JSON.parse(room["meta"]);
                                    $(roomsView).append(renderRoomCard(room["id"], meta["isFavorite"], room["name"], meta["image"], deviceCount, powerOnCount));

                                    if (isElementEmpty($(roomsView))) {
                                        $("#roomsEmptyDiv").show();
                                    } else {
                                        $("#roomsEmptyDiv").hide();
                                    }

                                })
                                .catch((error) => {
                                    alert('Request failed: ' + error);
                                });



                        });

                        completedPromises++;

                    })
                    .catch((error) => {
                        alert('Request failed: ' + error);
                    });
            }

            function formatState(state) {
                if (!state.id) {
                    return state.text;
                }
                var baseUrl = "/user/pages/images/flags";
                var $state = $(
                    '<span><img src="' + baseUrl + '/' + state.element.value + '.png" class="img-flag" /> ' + state.text + '</span>'
                );
                return $state;
            };

            var completedPromises = 0;
            var awaitingPromises = 0;
            //$(document).ready(
            window.onload = function () {

                awaitingPromises++;

            function finishLoading() {
                if (awaitingPromises > completedPromises) {
                    setTimeout(finishLoading, 500);
                    return;
                }

                /*$('input[type=text] .form-control').each(function () {

                $("#loader").fadeOut(2000);

                $('#roomsCard').addClass('animated zoomIn');
                $('#routinesCard').addClass('animated zoomIn');

            $('#createRoomBtn').on('shown.bs.modal', function () {

            $('#roomsView').on('click', '.btn-entrar', function (event) {

            $('#addDeviceBtn').on('shown.bs.modal', function (event) {

            $('#roomsView').on('click', '.btn-hab-favorito', function (event) {
                var id = $(event.target).closest(".card").data("id");
                api.rooms.toggleFavorite(id);
                api.rooms
                    .get(id)
                    .then(data => {
                        var room = data["room"];
                        var meta = JSON.parse(room["meta"]);

                        meta["isFavorite"] = !meta["isFavorite"];
                        room["meta"] = JSON.stringify(meta);

                        api.rooms.modify(room);

                        api.rooms
                            .modify(room)
                            .then(data => {
                                populateRoomList();
                            })
                            .catch(error => {
                                alert("Request failed: " + error);
                            });
                    })
                    .catch(error => {
                        alert("Request failed: " + error);
                    });
            });
            function copyText(elem1, elem2) {
                $(elem1).text($(elem2).text());
            }
            $('#createDeviceBtn').on('click', function (event) {
                $('#dropdownDeviceBtn').focus();
                if ($('#deviceOptions').children().length == 0) {
                    api.get(api.baseUrl + "devicetypes")
                        .then(data => {
                            var deviceTypes = data["devices"];
                            for (typeNum in deviceTypes) {
                                $('#deviceOptions').append("<button class=\"dropdown-item\" type=\"button\" onClick=\"copyText(dropdownDeviceBtn,this)\">" + deviceTypes[typeNum]["name"] + "</button>");
                            }
                        })
                        .catch(error => {
                            alert("Request failed: " + error);
                        });
                }
                api.rooms.getAll()
                    .then(data => {
                        var menu = $("#roomOptions");
                        var added = false;
                        var rooms = data["rooms"];
                        for (roomNum in rooms) {
                            added = false;
                            for (addedRooms in menu.children) {
                                if (addedRooms.text().toLowerCase() === rooms[roomNum]["name"].toLowerCase()) {
                                    added = true;
                                    break;
                                }
                            }
                            if (!added) {
                                menu.append("<button class=\"dropdown-item\" type=\"button\" onClick=\"copyText(dropdownRoomBtn,this)\">" + rooms[roomNum]["name"] + "</button>");
                            }
                        }
                    }).catch(error => {
                        alert("Request failed: " + error);
                    });
            });
