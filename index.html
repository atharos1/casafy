    <style>
        .btn-float-main {
            position: absolute;

        /*.btn-float-control>ul li a {

        .btn-float-control>ul:hover {
            visibility: visible !important;
            opacity: 1 !important;
        }
    
        .btn-float-control>a#menu-share+ul {
            visibility: hidden;
        }
    
        .btn-float-control>a#menu-share:hover+ul {
            visibility: visible;
            animation: scale-in 0.5s;
        }
    
        .btn-float-control>a#menu-share i {
            animation: rotate-in 0.5s;
        }
    
        .btn-float-control>a#menu-share:hover>i {
            animation: rotate-out 0.5s;
        }
    
        @keyframes scale-in {
            from {
                transform: scale(0);
                opacity: 0;
            }
    
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    
        @keyframes rotate-in {
            from {
                transform: rotate(0deg);
            }
    
            to {
                transform: rotate(360deg);
            }
        }
    
        @keyframes rotate-out {
            from {
                transform: rotate(360deg);
            }
    
            to {
                transform: rotate(0deg);
            }
        }
    </style>

        var api = class {
            static get baseUrl() {
                return "http://127.0.0.1:8080/api/";
            }

            static get timeout() {
                return 60 * 1000;
            }

            static fetch(url, init) {
                return new Promise(function (resolve, reject) {
                    var timeout = setTimeout(function () {
                        reject(new Error('Time out'));
                    }, api.timeout);

                    fetch(url, init)
                        .then(function (response) {
                            clearTimeout(timeout);
                            if (!response.ok)
                                reject(new Error(response.statusText));

                            return response.json();
                        })
                        .then(function (data) {
                            resolve(data);
                        })
                        .catch(function (error) {
                            reject(error);
                        });
                });
            }

            static get(url) {
                return api.fetch(url);
            }

            static post(url, body) {

                });
