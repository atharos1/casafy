<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Casafy</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/datatables.min.css" />

    <link rel="stylesheet" href="//cdn.jsdelivr.net/jquery.mcustomscrollbar/3.0.6/jquery.mCustomScrollbar.min.css" />

</head>

<body>

    <div id="loader" class="material_block text-center">
        <svg class="spinner center-screen" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
            <circle class="circle" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
        </svg>
    </div>

    <div id="background" class="bg">

        <div id="divNavbar"></div>

        <div class="container-fluid">

            <div id="divModRoomModal"></div>
            <div id="divNewDeviceModal"></div>

            <div class="row">
                <!--Dispositivos y grupos-->
                <div class="col-9">
                    <div id="devicesCard" class="card mask rgba-white-strong" style="height:85vh">
                        <div class="pb-0" style="padding: 1.25rem">
                            <a href="index.html" class="btn black-text btn-md align-middle"><i class="fa fa-arrow-left"
                                    aria-hidden="true"></i></i>
                                Volver al menú</a>
                            <i id="isFavorite" class="align-middle" aria-hidden="true"></i>
                            <h4 id="roomName" class="d-inline card-title align-middle"><a>NOMBRE-HABITACIÓN</a></h4>
                            <div class="d-inline btn-group align-middle" data-toggle="buttons" style="float: right;">
                                <!--<a href="#" class="btn black-text rgba-red-strong"><i class="fa fa-trash" aria-hidden="true"></i></a>-->
                                <a href="#" class="btn black-text btn-md" onclick="showUpdateRoomModal(roomID);"><i
                                        class="fa fa-pencil-square-o" aria-hidden="true"></i></i>
                                    Editar ajustes</a>
                            </div>
                        </div>

                        <div id="roomsEmptyDiv" class="center-screen text-center" style="width: 90%">
                            <h4>No tienes dispositivos en esta habitación</h4>
                            <h5>¡Presiona el botón rojo para agregar uno!</h5>
                        </div>

                        <div class="card-body py-0 mCustomScrollbar" style="overflow:auto;">
                            <div id="devicesView" class="row">
                            </div>
                        </div>


                        <div class="btn-float-control">
                            <a href="#" class="btn-float-main mask rgba-red-strong flex-center white-text z-depth-2"
                                onclick="showNewDeviceModal(roomID);" id="menu-share">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                            </a>
                            <ul>
                                <li>
                                    <a class="btn mask rgba-black-strong" href="#" role="button" onclick="showNewDeviceModal(roomID);">Agregar
                                        nuevo
                                        dispositivo aquí</a>
                                </li>
                            </ul>
                        </div>

                    </div>

                </div>

                <!--Rutinas-->
                <div class="col-3">
                    <div id="divRoutines"></div>
                </div>
            </div>
        </div>

        <div id="divFooter"></div>

    </div>




    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>

    <script type="text/javascript" src="js/apiManager2.js"></script>

    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.mcustomscrollbar/3.0.6/jquery.mCustomScrollbar.concat.min.js"></script>

    <script>
        function getQueryStringParameter(key) {
            key = key.replace(/[*+?^$.\[\]{}()|\\\/]/g, "\\$&"); // escape RegEx meta chars
            var match = location.search.match(new RegExp("[?&]" + key + "=([^&]+)(&|$)"));
            return match && decodeURIComponent(match[1].replace(/\+/g, " "));
        }

        function renderDeviceCard(id, isFavorite, name, image) {
            return `<div class="col-5 col-lg-4 col-xl-4">
                            <div class="card m-4 hoverable" style="width: 18rem;" data-id="${id}">
                                <!--Card image-->
                                <div class="view overlay hm-white-slight zoom" style="height: 8rem;">
                                    <img src="${'img/' + image}" class="img-fluid" alt="">
                                    <a href="#">
                                        <div class="mask"></div>
                                    </a>
                                </div>

                                <!--Card content-->
                                <div class="card-body text-center">
                                    <!--Title-->
                                    <h4 class="card-title">
                                        <a class="btn-disp-favorito">
                                            <i class="fa ${isFavorite ? "fa-star amber-text" : "fa-star-o"}" aria-hidden="true"></i>
                                        </a>
                                        ${name}
                                    </h4>
                                    <!--Text-->

                                    <a href="#" class="btn btn-primary">Configuración</a>
                                </div>
                            </div>
                        </div>`
        }

        function renderRoutine(nombre) {
            return `<tr>
                        <td>${nombre}</td>
                        <td>
                            <a class="btn btn-sm" href="#" role="button">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </a>
                            <a class="btn btn-sm" href="#" role="button">
                                <i class="fa fa-gear" aria-hidden="true"></i>
                            </a>
                            <a class="btn btn-sm" href="#" role="button">
                                <i class="fa fa-play" aria-hidden="true"></i>
                            </a>
                        </td>
                    </tr>`
        }

        function isElementEmpty(el) {
            return !$.trim(el.html())
        }

        function populateRoutineTable() {
            var tableBody = $("#routineTable").children("tbody");

            $(tableBody).html("");

            /*for (i = 0; i < 60; i++)
                $(tableBody).append(renderRoutine("Votar a Macri"));*/

            if (isElementEmpty($(tableBody))) {
                $("#routineTableDiv").hide();
                $("#routineEmptyDiv").show();
            } else {
                $("#routineTableDiv").show();
                $("#routineEmptyDiv").hide();
            }

            completedPromises++;
        }

        function populateDevicesList(id) {
            var devicesDiv = $("#devicesView").html("");

            /*for (i = 0; i < 10; i++)
                $(devicesDiv).append(renderDeviceCard(0, true, "Dispositivo", null));*/

            api.rooms.getDevices(id)
                .then((data) => {

                    data["devices"].forEach(device => {
                        var meta = JSON.parse(device["meta"]);
                        $(devicesDiv).append(renderDeviceCard(device["id"], meta["isFavorite"], device["name"], meta["image"]));
                        //$("#roomsView").append(renderRoomCard(meta["isFavorite"], room["name"], meta["image"], meta["deviceCount"], meta["powerOnCount"]));
                    });

                    if (isElementEmpty($(devicesDiv))) {
                        $("#roomsEmptyDiv").show();
                    } else {
                        $("#roomsEmptyDiv").hide();
                    }

                    completedPromises++;

                })
                .catch((error) => {
                    alert('Request failed: ' + error);
                });
        }

        function fillRoomData(id) {
            api.rooms.get(id)
                .then((data) => {
                    var room = data["room"];
                    $("#roomName").text(room["name"]);
                    var meta = JSON.parse(room["meta"]);

                    $("#isFavorite").addClass("fa fa-2x " + ((meta["isFavorite"] == true) ? "fa-star amber-text" : "fa-star-o black-text"));

                    completedPromises++;

                })
                .catch((error) => {
                    alert('Request failed: ' + error);
                });

        }

        var roomID;

        var completedPromises = 0;
        var awaitingPromises = 0;
        window.onload = function () {

            roomID = getQueryStringParameter("id");

            awaitingPromises++;
            fillRoomData(roomID);

            awaitingPromises++;
            populateDevicesList(roomID);

            $("#divNavbar").load("fragments/navbar.html", function () {
                //Acciones
            });

            $("#divFooter").load("fragments/footer.html");

            $("#divModRoomModal").load("fragments/modRoomModal.html");

            $("#divNewDeviceModal").load("fragments/newDeviceModal.html");

            awaitingPromises++;
            $("#divRoutines").load("fragments/routinePanel.html", function () {
                populateRoutineTable();
            });

            addEventListener('contextmenu', e => e.preventDefault(), false);

            finishLoading();

        };

        function finishLoading() {
            if (awaitingPromises > completedPromises) {
                setTimeout(finishLoading, 500);
                return;
            }

            $(".mCustomScrollbar").mCustomScrollbar({
                theme: "dark-thick"
            });

            $("#loader").fadeOut(2000);

            $('#background').addClass('animated fadeIn slower');
            $('#devicesCard').addClass('animated zoomIn');
            $('#routinesCard').addClass('animated zoomIn');
        }

    </script>

</body>

</html>
